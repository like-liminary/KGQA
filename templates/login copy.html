<!DOCTYPE html>
<html>
<head>
    <title>Login - KGQA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f4f9; }
        .card { width: 400px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="card p-4">
        <h3 class="text-center mb-4">Knowledge Graph QA</h3>
        <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
            <li class="nav-item"><button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">登录</button></li>
            <li class="nav-item"><button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">注册</button></li>
        </ul>
        <div class="tab-content">
            <!-- Login Form -->
            <div class="tab-pane fade show active" id="login">
                <input type="text" id="l_user" class="form-control mb-2" placeholder="Username">
                <input type="password" id="l_pass" class="form-control mb-3" placeholder="Password">
                <button onclick="doLogin()" class="btn btn-primary w-100">登录</button>
            </div>
            <!-- Register Form -->
            <div class="tab-pane fade" id="register">
                <input type="text" id="r_user" class="form-control mb-2" placeholder="Username">
                <input type="password" id="r_pass" class="form-control mb-3" placeholder="Password">
                <button onclick="doRegister()" class="btn btn-success w-100">注册</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function doLogin() {
            const u = document.getElementById('l_user').value;
            const p = document.getElementById('l_pass').value;
            const res = await fetch('/login', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: u, password: p})
            });
            const data = await res.json();
            if(data.status === 'success') window.location.href = '/chat';
            else alert(data.msg);
        }
        async function doRegister() {
            const u = document.getElementById('r_user').value;
            const p = document.getElementById('r_pass').value;
            const res = await fetch('/register', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: u, password: p})
            });
            const data = await res.json();
            alert(data.msg);
        }
    </script>
</body>
</html>
